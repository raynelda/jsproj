<!DOCTYPE html>
<html>
	<head>
		<title>Message</title>
	</head>
	
	<body>
	
		<h3>Message: </h3>
		<div>Click button for today's message.
			<button id="mssgBtn">Message</button>
		</div>
		<div id="mssgTextContainer"></div>

	<script>
		//insert console log message into div
		var mssgText = 'start somewhere';
		var mssgBtn = document.getElementById('mssgBtn');
		var mssgContainer = document.getElementById('mssgTextContainer');
		
		mssgBtn.addEventListener('click', function() {
			//when button clicked add mssg text to div
			var mssgTextNode = document.createTextNode(mssgText);
			mssgTextContainer.appendChild(mssgTextNode);
		});
	</script>

	</body>
